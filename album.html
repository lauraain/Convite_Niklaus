    body {

    /* Carrossel */
    .carousel {
      position: relative;
      width: 95%;
      max-width: 800px;

      overflow: hidden;

      box-shadow: 0px 0px 20px rgba(0,0,0,0.6);

    /* Bot√µes */

      background: rgba(0,0,0,0.6);

      border: none;
      font-size: 2.5em;

      border-radius: 10px;

      animation: floatWebs 12s linear infinite;
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatWebs {

      10% { opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }

  <!-- Script do carrossel -->
  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-btn.right');
    const prevButton = document.querySelector('.carousel-btn.left');
    let currentIndex = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateCarousel();
    });

    // Passagem autom√°tica mais lenta (7 segundos)
    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    }, 7000);
  </script>

  <!-- Teias din√¢micas -->
  <script>
    function createWeb() {
      const web = document.createElement("div");
      web.classList.add("spider-web");
      web.style.left = Math.random() * window.innerWidth + "px";
      web.style.animationDuration = (8 + Math.random() * 6) + "s";
      document.body.appendChild(web);

      setTimeout(() => { web.remove(); }, 12000);
    }

    // Mais teias por vez
    setInterval(createWeb, 500);
  </script>
